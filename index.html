<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="color-scheme" content="light dark" />
  <title>Ciao.</title>

  <!-- Optional: nicer font, safe fallback if it doesn't load -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg1:#f6f7fb;
      --bg2:#eef1f7;
      --card:#ffffffcc;
      --stroke:rgba(0,0,0,.08);
      --text:#0b0b0c;
      --muted:rgba(11,11,12,.62);
      --muted2:rgba(11,11,12,.45);
      --shadow: 0 20px 50px rgba(0,0,0,.10);
      --radius: 24px;
      --btn:#0b0b0c;
      --btnText:#fff;
      --focus: rgba(0,0,0,.18);
    }

    @media (prefers-color-scheme: dark){
      :root{
        --bg1:#0b0c10;
        --bg2:#12131a;
        --card:rgba(255,255,255,.06);
        --stroke:rgba(255,255,255,.10);
        --text:#ffffff;
        --muted:rgba(255,255,255,.72);
        --muted2:rgba(255,255,255,.50);
        --shadow: 0 24px 60px rgba(0,0,0,.55);
        --btn:#ffffff;
        --btnText:#0b0b0c;
        --focus: rgba(255,255,255,.24);
      }
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      min-height:100svh;
      display:grid;
      place-items:center;
      padding:28px 18px;
      color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji","Segoe UI Emoji";
      background:
        radial-gradient(1000px 700px at 10% 10%, var(--bg1) 0%, transparent 55%),
        radial-gradient(900px 650px at 90% 30%, var(--bg2) 0%, transparent 58%),
        linear-gradient(180deg, var(--bg1), var(--bg2));
    }

    .wrap{
      width:min(520px, 100%);
      position:relative;
    }

    /* Language toggle (top-right, minimal) */
    .langbar{
      display:flex;
      justify-content:flex-end;
      margin-bottom:12px;
    }
    .toggle{
      display:inline-flex;
      gap:6px;
      padding:6px;
      border:1px solid var(--stroke);
      border-radius:999px;
      background:rgba(255,255,255,.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    @media (prefers-color-scheme: dark){
      .toggle{ background: rgba(255,255,255,.04); }
    }
    .toggle button{
      border:0;
      background:transparent;
      color:var(--muted);
      padding:8px 12px;
      border-radius:999px;
      font-weight:700;
      font-size:12px;
      letter-spacing:.08em;
      cursor:pointer;
      transition: background .15s ease, color .15s ease;
    }
    .toggle button.active{
      background:rgba(0,0,0,.08);
      color:var(--text);
    }
    @media (prefers-color-scheme: dark){
      .toggle button.active{ background: rgba(255,255,255,.14); }
    }
    .toggle button:focus-visible{
      outline:3px solid var(--focus);
      outline-offset:3px;
    }

    /* Card */
    .card{
      border:1px solid var(--stroke);
      background:var(--card);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:28px 26px 26px;
    }

    h1{
      margin:0;
      font-size:54px;
      line-height:1;
      letter-spacing:-0.04em;
    }

    .copy{
      margin-top:16px;
      font-size:18px;
      line-height:1.55;
      color:var(--muted);
      letter-spacing:-0.01em;
    }

    .copy strong{ color:var(--text); font-weight:650; }

    .cta{
      margin-top:22px;
      display:flex;
      flex-direction:column;
      gap:12px;
    }

    .btn{
      display:inline-flex;
      align-items:center;
      justify-content:space-between;
      gap:14px;
      width:100%;
      padding:16px 18px;
      border-radius:16px;
      text-decoration:none;
      background:var(--btn);
      color:var(--btnText);
      font-weight:700;
      font-size:16px;
      letter-spacing:-0.01em;
      border:1px solid rgba(0,0,0,.06);
      transition: transform .12s ease, filter .12s ease;
    }
    .btn:hover{ transform: translateY(-1px); filter: brightness(1.02); }
    .btn:active{ transform: translateY(0); }
    .btn:focus-visible{
      outline:3px solid var(--focus);
      outline-offset:4px;
    }
    .btn .arrow{
      font-size:18px;
      opacity:.9;
    }

    .hint{
      font-size:14px;
      color:var(--muted2);
      margin:0;
    }
    .handle{
      font-weight:700;
      color:var(--text);
    }

    .foot{
      margin-top:18px;
      padding-top:16px;
      border-top:1px solid var(--stroke);
      font-size:13px;
      color:var(--muted2);
    }

    /* Language blocks */
    .lang{ display:none; }
    .lang.active{ display:block; }

    /* Make it feel centered on tall screens */
    @media (min-height: 760px){
      body{ padding-top:40px; padding-bottom:40px; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <div class="langbar" aria-label="Language selector">
      <div class="toggle" role="tablist" aria-label="Language">
        <button id="btnEN" class="active" type="button" role="tab" aria-selected="true">EN</button>
        <button id="btnIT" type="button" role="tab" aria-selected="false">IT</button>
      </div>
    </div>

    <section class="card" aria-label="Content">
      <h1>Ciao.</h1>

      <!-- EN (default) -->
      <div class="lang lang-en active">
        <p class="copy">
          Ok, you scanned a t-shirt.<br>
          A simple way to say hello.
        </p>

        <div class="cta">
          <a class="btn" href="https://instagram.com/marco__mammi" target="_blank" rel="noopener">
            Open Instagram <span class="arrow" aria-hidden="true">→</span>
          </a>
          <p class="hint">or search for <span class="handle">@marco__mammi</span></p>
        </div>

        <div class="foot">That’s it.</div>
      </div>

      <!-- IT -->
      <div class="lang lang-it">
        <p class="copy">
          Ok, hai scansionato una maglia.<br>
          Un modo semplice per dire ciao.
        </p>

        <div class="cta">
          <a class="btn" href="https://instagram.com/marco__mammi" target="_blank" rel="noopener">
            Apri Instagram <span class="arrow" aria-hidden="true">→</span>
          </a>
          <p class="hint">oppure cerca <span class="handle">@marco__mammi</span></p>
        </div>

        <div class="foot">Tutto qui.</div>
      </div>
    </section>
  </main>

  <script>
    const btnEN = document.getElementById('btnEN');
    const btnIT = document.getElementById('btnIT');
    const en = document.querySelector('.lang-en');
    const it = document.querySelector('.lang-it');

    function setLang(lang){
      const isEN = (lang === 'en');
      en.classList.toggle('active', isEN);
      it.classList.toggle('active', !isEN);

      btnEN.classList.toggle('active', isEN);
      btnIT.classList.toggle('active', !isEN);

      btnEN.setAttribute('aria-selected', isEN ? 'true' : 'false');
      btnIT.setAttribute('aria-selected', !isEN ? 'true' : 'false');

      document.documentElement.lang = isEN ? 'en' : 'it';
    }

    btnEN.addEventListener('click', () => setLang('en'));
    btnIT.addEventListener('click', () => setLang('it'));
  </script>
</body>
</html>
